{% extends "base.html" %}
{% block title %}Collections | Verlag-DB{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Collections</h1>
  <a class="btn btn-primary" href="{{ url_for('new_collection') }}"><i class="bi bi-plus-lg me-1"></i>Neu</a>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
  {% for c in collections %}
  <div class="col">
    <a class="text-decoration-none" href="{{ url_for('collection_details', cid=c.id) }}">
      <div class="card h-100 hover-card">
        <div class="card-body">
          <h5 class="card-title mb-1">{{ c.name }}</h5>
          <p class="card-text text-secondary small mb-0">{{ c.description or 'â€“' }}</p>
        </div>
      </div>
    </a>
  </div>
  {% else %}
    <p class="text-secondary">Noch keine Collections.</p>
  {% endfor %}
</div>
{% endblock %}
